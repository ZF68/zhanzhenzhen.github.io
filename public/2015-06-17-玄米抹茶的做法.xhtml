<h1>玄米抹茶的做法</h1>
<p>我很喜欢吃带有抹茶味的东西（像明治的绿茶巧克力）。有一天我来到陆家嘴国金中心，发现有一个商铺，叫做“恋暖の初茶”，他们有一种茶叫做“宇治玄米抹茶”，其特色在于茶的上面铺了一层炒玄米。试吃后觉得真是太好吃了，米香和抹茶味相结合，十分美妙。那我总不能天天去那里吃，我就想自己做，研究了下。</p>
<p>统一晴蓝煎茶奶绿250mL，然后加1g抹茶粉，加热，然后撒上玄米，即可。</p>
<p>至于纯抹茶是什么味道？其实就和中国的绿茶差不多，可别期待有抹茶巧克力的感觉。我们熟悉的“抹茶味”其实是抹茶+牛奶的味道，想想也对，巧克力不都是含有牛奶的吗？</p>
